server:
  port: 8081
  servlet:
    context-path: /dlang

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/wcard
    username: vova
    password: adminvova
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog.xml

springdoc:
  show-actuator: false
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger
